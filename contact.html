    <div class="container">
     <div class="contactform" data-aos="fade-up">
      <div class="paragraph">
        <h2>Want to get in touch?</h2>
        <p>I am interested in collaboration, conversation, and recommendations. Drop me a message anytime.</p>
      </div>
      <div class="contact">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
          <fieldset id="fs-frm-inputs">
            <input type="text" placeholder="Name" name="name" id="first-name" required="">
            <input type="email" placeholder="Email" name="_replyto" id="email-address"  required="">
            <textarea placeholder="Your message" rows="5" name="message" id="message" required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          </fieldset>
          <input class="button" type="submit" value="Submit">
        </form>
      </div>
    </div>
